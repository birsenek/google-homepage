<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <nav>
                <a href="#">Gmail</a>
                <a href="#" class="nav-img">Imagens</a>
                <a href="#" class="nav-apps"><img src="./src/assets/images/apps-24px.svg" alt="Apps"></a>
                <a href="#" class="profile-pic"><img src="./src/assets/images/logo-site.png" alt="Profile Picture"></a>
            </nav>
        </header>
        <div class="logo"><img src="./src/assets/images/google-logo.png" alt="Google logo"></div>
        <div class="fake-box">
            <span class="material-icons md-18">search</span>
            <div class="wrapper">
                <span class="material-icons" id="keyboard">keyboard</span>
                <img src="./src/assets/images/keyboard_voice-black-18dp-colored.png" alt="Voice">
            </div>
        </div>
        <input type="text" id="search-bar" placeholder="Pesquise no Google ou digite um URL">
        <div class="button-wrapper">
            <input type="submit" value="Pesquisa Google">
            <input type="submit" value="Estou com Sorte!">
        </div>
        <p>Disponibilizado pelo Google em: &nbsp;<a href="#">English</a></p>
    </div>
    <footer>
        <div class="country">Brasil</div>
        <div class="about">
            <ul class="right">
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Como Funciona a Pesquisa</a></li>
            </ul>
            <ul class="left">
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
